<mat-card>
    <mat-card-title class="title">Novo Produto!</mat-card-title>
    <form>
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Nome do Produto</mat-label>            
            <input type="text" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Pre√ßo do Produto</mat-label>            
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>            
        </mat-form-field>   

        <div class="example-button-row">
            <button mat-raised-button color="primary">Cadastrar</button>
            <button mat-raised-button color="warn">Cancelar</button>
        </div>        
    </form>        
</mat-card>
